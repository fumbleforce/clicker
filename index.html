<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Hanalei+Fill' rel='stylesheet' type='text/css'></link>
        <link href='http://fonts.googleapis.com/css?family=Averia+Libre' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/style.css"></link>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
        <script src="../js/underscore.js"></script>
        <script src="../js/angular.js"></script>
        <script src="../js/angular-dragdrop.js"></script>
        <script src="../js/game.js"></script>
    </head>
    <body ng-app="game">
        <div id="gameWrapper" ng-controller="GameCtrl">
            <div id="topView" class="view container">
                <div class="inlineList container" ng-controller="ResourceDisplayCtrl">
                    <span class="woodColor rec">
                        <img class="icon" src="../img/log.png"></img>
                        <span>
                            {{ resources.wood | integer }}
                        </span>
                    </span>
                    <span class="stoneColor rec">
                        <img class="icon" src="../img/stone.png"></img>
                        <span>
                            {{ resources.stone | integer }}
                        </span>
                    </span>
                    <span class="foodColor rec">
                        <img class="icon" src="../img/meat.png"></img>
                        <span>
                            {{ resources.food | integer }}
                        </span>
                    </span>
                </div>
            </div>


            <map></map>
            
            <menu></menu>
        </div>
    </body>
</html>
