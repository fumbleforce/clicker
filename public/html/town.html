
<div ng-repeat="b in buildings">
	<building 
		class="abs" 
		ng-repeat="pos in b.positions" 
		style="
			left:{{ pos.x }}px;
			top:{{ pos.y }}px;
			z-index:{{ pos.y }}">
		<img 
			src="/img/{{ b.key }}.png" 
			width="{{ pos.width }}" 
			height="{{ pos.height }}">
		</img>
	</building>
</div>
